services:
  api:
    build: ./server
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=development
      - PORT=3004
      - JWT_SECRET=dev_access_secret_change_me
      - JWT_REFRESH_SECRET=dev_refresh_secret_change_me
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/dragon
      - CHUNK_SIZE=64
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3004/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
  redis:
    image: redis:7-alpine
    ports:
      - "6300:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 3s
      retries: 3
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dragon
    ports:
      - "5400:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d dragon"]
      interval: 30s
      timeout: 10s
      retries: 5
  nginx:
    image: nginx:1.27-alpine
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "8000:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
  mobile:
    build: ./mobile
    ports:
      - "3010:3010"
    environment:
      - NODE_ENV=development
      - MOBILE_PORT=3010
      - API_BASE=http://api:3004
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3010/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
