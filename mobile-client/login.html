<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Login - Dragon Isle Mobile</title>
    <meta name="theme-color" content="#1a1a1a">
    <link rel="manifest" href="/manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d30 100%);
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
        }
        
        .login-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 2rem;
            justify-content: center;
            align-items: center;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .title {
            font-size: 1.8rem;
            color: #0080ff;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .form-group {
            width: 100%;
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            font-size: 0.9rem;
            color: #ccc;
            margin-bottom: 0.5rem;
        }
        
        .form-input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            min-height: 44px;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #0080ff;
            box-shadow: 0 0 0 2px rgba(0, 128, 255, 0.2);
        }
        
        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #0080ff, #0060cc);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            min-height: 44px;
            margin-bottom: 1rem;
        }
        
        .button:hover, .button:focus {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 128, 255, 0.3);
        }
        
        .button:active {
            transform: translateY(0);
        }
        
        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .button-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .error-message {
            color: #ff4444;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }
        
        .help-text {
            font-size: 0.8rem;
            color: #999;
            text-align: center;
            margin-top: 1rem;
        }
        
        .back-button {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: none;
            border: none;
            color: #0080ff;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            min-height: 44px;
            min-width: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <button class="back-button" id="backButton">‚Äπ</button>
    
    <div class="login-container">
        <div class="logo">üêâ</div>
        <h1 class="title">Enter Dragon Isle</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="playerName">Player Name</label>
                <input 
                    type="text" 
                    id="playerName" 
                    class="form-input" 
                    placeholder="Enter your dragon master name"
                    maxlength="20"
                    required
                />
                <div class="error-message" id="nameError"></div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="worldSeed">World Seed</label>
                <input 
                    type="text" 
                    id="worldSeed" 
                    class="form-input" 
                    placeholder="Enter world seed (optional)"
                    maxlength="50"
                />
                <div class="error-message" id="seedError"></div>
            </div>
            
            <button type="submit" class="button" id="joinButton">
                Join World
            </button>
            
            <button type="button" class="button button-secondary" id="randomWorldButton">
                Random World
            </button>
        </form>
        
        <div class="help-text">
            New to Dragon Isle? Jump into a random world to start your adventure!
        </div>
    </div>
    
    <script type="module" src="/src/pages/Login.ts"></script>
</body>
</html>
